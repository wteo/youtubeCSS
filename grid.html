<!DOCTYPE html>
<html>
    <header>
        <title>Grid practice</title>
        <style>
            .classGrid {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                row-gap: 1px;
                column-gap: 1px;
            }
            .red {
                background-color: red;
            }
            .blue {
                background-color: blue;
            }
        </style>
    </header>
    <body>
        <div class="classGrid">
            <div class="red">Red</div>
            <div class="blue">Blue</div>
            <div class="red">Red</div>
            <div class="blue">Blue</div>
            <div class="red">Red</div>
            <div class="blue">Blue</div>
        </div>
    </body>
</html>
